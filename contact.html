    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <a href="#" class="icon">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="link-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <h2 class="page-title page-title-large">Central City Recreational Complex</h2>
        <h4 class="page-title page-subtitle">Contact Us</h4>
    </header>
    <div class="container">
        <div class="contact-form">
            <form action="thankyou.html">
                    <fieldset>
                    <legend>We value your feedback!</legend>
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" title="First Name"> <br>
                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname" title="Last Name"><br>
                        <label for="email">Email Address:<span id="required">&nbsp;&nbsp;*required</span></label><br>
                        <input type="email" id="email" name="email" required title="Email" placeholder="name@email.com"><br>
                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" title="Phone Number" placeholder="xxx-xxxx" onblur="checkPhone()"><br>
                        <label for="comments">Comments and Concerns:&nbsp;&nbsp;<span id="limit">(limit 255 characters)</span></label><br>
                        <textarea name="comments" id="comments" cols="50" rows="8" maxlength="255" title="Comments"></textarea><br>
                        <input type="submit" class="form-button" value="Submit Form">
                    </fieldset>
            </form>
        </div>
    </div>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h2 class="page-title page-title-footer">Central City Recreational Complex</h2>

        </div>
    </footer>
</body>
