<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body,
        html {
            background-color: #999;
        }

        .parent {
            border: 2px solid #999;
            background-color: #7ABAF2;
            display: flex;
            flex-flow: row;
            justify-content: space-around;
        }

        .item {
            border: 2px solid #374140;
            background-color: #D9CB9E;
            height: 50px;
            width: 50px;
            padding: 25px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>flex-basis</h2>
    <div class="parent">
        <div class="item" style="flex-basis: 150px">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item" style="flex-basis: 25px">5</div>
    </div>
    <h2>flex-grow</h2>
    <div class="parent">
        <div class="item" style="flex-grow: 0">1</div>
        <div class="item" style="flex-grow: 0">2</div>
        <div class="item" style="flex-grow: 1">3</div>
        <div class="item" style="flex-grow: 3">4</div>
        <div class="item" style="flex-grow: 1">5</div>
    </div>
    <h2>flex-shrink</h2>
    <div class="parent">
        <div class="item" style="flex-basis: 150px; flex-shrink: 1">1</div>
        <div class="item" style="flex-basis: 150px; flex-shrink: 1">2</div>
        <div class="item" style="flex-basis: 150px; flex-shrink: 1">3</div>
        <div class="item" style="flex-basis: 150px; flex-shrink: 5">4</div>
        <div class="item" style="flex-basis: 150px; flex-shrink: 1">5</div>
    </div>
    <h2>order & flex</h2>
    <div class="parent">
        <div class="item" style="order: 4">1</div>
        <div class="item" style="order: 5">2</div>
        <div class="item" style="order: 2">3</div>
        <div class="item" style="order: 3">4</div>
        <div class="item" style="order: 1">5</div>
    </div>
</body>

</html>
